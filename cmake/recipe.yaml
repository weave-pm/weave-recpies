name: cmake
version: 4.1.0
description: The CMake package contains a modern toolset used for generating Makefiles. It is a successor of the auto-generated configure script and aims to be platform- and compiler-independent.

source:
  url: https://cmake.org/files/v4.1/cmake-4.1.0.tar.gz

dependencies:
  build: 
  - curl
  - libarchive
  - libuv
  - nghttp2
  runtime: []

build: |
  sed -i '/"lib64"/s/64//' Modules/GNUInstallDirs.cmake
  ./bootstrap --prefix=/usr --system-libs --no-system-jsoncpp --no-system-cppdap --no-system-librhash
  make -j4
  make install
